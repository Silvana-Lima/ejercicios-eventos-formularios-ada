<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
<!-- Ejercicio Kilómetros a Millas -->

    <h1>Convercion km- millas / millas - km</h1>
    <label for="kilometros">Kilometros</label>
    <input type="number" name="kilometros" id="input-km" placeholder="Ingrese kms" value="">
    
    <label for="millas">Millas</label>
    <input type="number" name="millas" id="input-millas" placeholder="Ingrese millas" value="">

    <!-- Ejercicio RGB -->
    <hr>
    <h1>Cambie el color del body</h1>
    <label for="">Red</label>
    <input type="number" name="" id="red" min="0" max="255" value="255">

    <label for="">Green</label>
    <input type="number" name="" id="green" min="0" max="255" value="255">

    <label for="">Blue</label>
    <input type="number" name="" id="blue" min="0" max="255" value="255">
    <hr>
    

    <!-- Ejercicio TODO -->
    <h1>Todo</h1>

    <input type="text" class="input__item">
    <button class="btn__agregar__item">Crear todo</button>
    <ul class="lista">
        
    </ul>
    <hr>

    <!-- Ejercicio Agregar imágenes -->

    <h1>Agregar imágenes</h1>
    <label for="input__url">Ingrese la url de una imagen</label>
    <input type="url" name="" id="input__url">
    <button class="btn__agregar__img">Agregar imagen</button>
    <div class="container__img">
        
    </div>

    <hr>

    <!-- Ejercicio Comentario -->

    <h1>Comentario</h1>
    <div class="cont__comentario">
        <textarea name="" id="textarea__comentario" cols="30" rows="5"></textarea>

    <p class="caracteres">0/240 caracteres</p>

    <button class="btn__enviar">Enviar</button>
    </div>

    <hr>

    <!-- Ejercicio Conversor avanzado -->

    <h1>Conversor avanzado</h1>

    <div class="cont-conversor">
        <input class="input-valor-a-convertir" type="number" value="1">
    <select name="" id="" class="unidad-valor-convertido">
        <option value="1000">kilometros</option>
        <option value="1" selected>metros</option>
        <option value="0.1">decimetros</option>
        <option value="0.01">centimetros</option>
        <option value="0.001">milimetros</option>
    </select>
    <select name="" id="" class="unidad-valor-a-convertir">
        <option value="1000">kilometros</option>
        <option value="1" selected>metros</option>
        <option value="0.1">decimetros</option>
        <option value="0.01">centimetros</option>
        <option value="0.001">milimetros</option>
    </select>
    <button class="btn-intercambiar">Intercambiar</button>
    <p class="resultado">Resultado</p>

    </div>

    

    <hr>

    
    
    <script src="./app.js"></script>
</body>
</html>
